<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABS</h1>
    
    <div class="container">
        <div id="tabs">
            <div class="tab-btn active" data-btn="1">1</div>
            <div class="tab-btn"data-btn="2">2</div>
            <div class="tab-btn"data-btn="3">3</div>
        </div>
        <div class="pages">
            <div class="page active" data-page="1">Page 1</div>
            <div class="page" data-page="2">Page 2</div>
            <div class="page" data-page="3">Page 3</div>
        </div>
    </div>

    <div class="tabs2">
        <div class="tab-btn2 active " data-btn="3">1</div>
        <div class="tab-btn2 "data-btn="3">2</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
